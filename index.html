---
layout: default
title:  "Tomer Weller / Blob"
---

<div>

  <h3>Posts</h3>

  <ul>
    {% for post in site.posts %}
      <li>
        <p><a href="{{ post.url | remove: '.html' | prepend: site.baseurl }}">{{ post.title }}</a> ({{ post.date | date: "%b %-d, %Y" }})</p>
      </li>
    {% endfor %}
  </ul>

</div>
